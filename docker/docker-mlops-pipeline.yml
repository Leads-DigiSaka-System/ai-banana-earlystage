# Naming: all containers here use prefix "mlops_" so you can tell them apart from app stack.
# docker ps â†’ mlops_postgres, mlops_minio, mlops_mlflow
# "name" = project name in Docker UI (so it doesn't show as "docker" when you run from docker/ folder)
name: mlops-pipeline

version: "3.8"

services:

  # -------------------------
  # PostgreSQL (MLflow metadata only)
  # -------------------------
  postgres:
    image: postgres:17
    container_name: mlops_postgres
    environment:
      POSTGRES_USER: mlflow_user
      POSTGRES_PASSWORD: mlflow_password
      POSTGRES_DB: mlflow
    ports:
      - "55432:5432"   # SAFE PORT
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow_user -d mlflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  # -------------------------
  # MinIO (artifacts storage)
  # -------------------------
  minio:
    image: quay.io/minio/minio:latest
    container_name: mlops_minio
    ports:
      - "9011:9001"   # console only
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: banana123
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"

  # -------------------------
  # MLflow Server
  # -------------------------
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlops_mlflow
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - "5000:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://mlflow_user:mlflow_password@postgres:5432/mlflow
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: banana123
    command: >
      mlflow server
      --backend-store-uri postgresql://mlflow_user:mlflow_password@postgres:5432/mlflow
      --default-artifact-root s3://mlflow-artifacts/
      --host 0.0.0.0
      --port 5000

volumes:
  postgres-data:
  minio-data:
